<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Layers</title>

  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <script src='//api.tiles.mapbox.com/mapbox.js/v1.5.1/mapbox.js'></script>
  <link href='//api.tiles.mapbox.com/mapbox.js/v1.5.1/mapbox.css' rel='stylesheet' />

  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>

</head>
<body>
<ul id='map-ui'></ul>
<div id='map'></div>
<script>
var map = L.mapbox.map('map').setView([38.608, -90.2344], 13);
var ui = document.getElementById('map-ui');


function addLayer(layer, name, zIndex) {
    layer
        .setZIndex(zIndex)
        .addTo(map);

    // Create a simple layer switcher that toggles layers on
    // and off.
    var item = document.createElement('li');
    var link = document.createElement('a');

    link.href = '#';
    link.className = 'active';
    link.innerHTML = name;

    link.onclick = function(e) {
        e.preventDefault();
        e.stopPropagation();

        if (map.hasLayer(layer)) {
            map.removeLayer(layer);
            this.className = '';
        } else {
            map.addLayer(layer);
            this.className = 'active';
        }
    };

    item.appendChild(link);
    ui.appendChild(item);
}

var bankLayer = {
    type: 'FeatureCollection',
    features: [{
        type: 'Feature',
        properties: {
            title: 'ABC Bank',
            'marker-color': '#080',
            'marker-symbol': 'town-hall',
            'marker-size': 'small'
        },
        geometry: {
            type: 'Point',
            coordinates: [-90.2344, 38.608]
        }
    },
    {
        type: 'Feature',
        properties: {
            title: 'XYZ Bank',
            'marker-color': '#080',
            'marker-symbol': 'town-hall',
            'marker-size': 'small'
        },
        geometry: {
            type: 'Point',
            coordinates: [-90.2340, 38.618]
        }
    }]
};

map.markerLayer.setGeoJSON(bankLayer);

</script>
</body>
</html>
